<div class="row">
  <div class="col-md-4 menu">
    <gaz-menu-item *ngFor="let item of players" (click)="setPlayers(item)" label="{{item}} Player{{item === 'One' ? '' : 's'}}" colour="blue" link="new/select-planets" ></gaz-menu-item>
  </div>
  <div class="col-md-8 menu">
    <div class="blurb">
      <h1>
        {{'content.playerMenu.title' | content}}
      </h1>
      <div [innerHTML]="'content.playerMenu.blurb' | content"></div>
    </div>
  </div>
</div>
