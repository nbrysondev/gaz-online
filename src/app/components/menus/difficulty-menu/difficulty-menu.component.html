  </div>
  <div class="col-md-8 menu">
    <div class="blurb">
      <h1>
        {{'content.difficultyMenu.title' | content}}

      <div [innerHTML]="'content.difficultyMenu.blurb' | content"></div>
    </div>
  </div>
</div>
